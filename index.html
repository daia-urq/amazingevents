<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./asset/IconoAmazingvents.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Home</title>
</head>

<body>
    <header
        class="container-fluid header d-flex flex-wrap justify-content-center align-items-center justify-content-md-between p-3 border-bottom">

        <a href=""><img src="./asset/LogoAmazingvents.png" alt="logotipo Amazing Events" class="m-3 m-md-1"></a>

        <ul class="nav nav-pills d-flex justify-content-center justify-content-sm-end">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="./upcomig.html" class="nav-link">Upcoming Events</a></li>
            <li class="nav-item"><a href="./past.html" class="nav-link">Past Events</a></li>
            <li class="nav-item"><a href="./contact.html" class="nav-link">Contact</a></li>
            <li class="nav-item"><a href="./stats.html" class="nav-link">Stats</a></li>
        </ul>
    </header>

    <main class="container-fluid">
        <div id="app">
            <div class="container-fluid d-flex barra justify-content-between align-items-center">
                <a href="./stats.html"><span class="material-symbols-outlined">
                        arrow_back_ios
                    </span></a>

                <h3>Home</h3>

                <a href="./upcomig.html"><span class="material-symbols-outlined">
                        arrow_forward_ios
                    </span></a>
            </div>

            <div  class="container-fluid buscador d-flex flex-wrap justify-content-lg-between justify-content-center m-3 align-items-center">
                <div class="d-flex  flex-wrap justify-content-end check" id="categoria">
                    <div v-for="categoria of categorias" class="form-check form-check-inline">
                        <input v-model="checkSeleccionados" class="form-check-input" type="checkbox" :id="categoria"
                            :value="categoria">
                        <label class="form-check-label" :for="categoria">{{categoria}}</label>
                    </div>
                </div>

                <div class="d-flex m-3 justify-content-end align-items-end">
                    <input id="search" class="form-control me-2" type="text" placeholder="Search" aria-label="Search"
                        v-model="texto">
                    <!-- filtros anteriores separados -->
                    <!-- {{filtrarPorNombre}}
                    {{filtrarPorCategoria}} -->
                    {{filtroCombinado}}
                    <label for="search"><span class="material-symbols-outlined">search</span></label>
                </div>
            </div>

            <div class="d-flex flex-wrap gap-3 justify-content-center" id="contenedor">
                <h6 v-if="!eventos.length">No results for this search</h6>
                <div v-for="evento of eventos" class="card cardss p-3">
                    <img id="imgCard" :src="evento.image || './asset/sinImagen.png'" class="card-img-top"
                        alt="imagen de evento">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{evento.name}}</h5>
                        <p class="card-text">{{evento.category}}</p>
                        <p class="card-text">{{evento.date}}</p>
                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center ">
                        <p class="m-0">$ {{evento.price}}</p>
                        <a href="./details.html?id=" class="btn">ver m√°s</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer
        class="container-fluid d-flex flex-wrap justify-content-sm-between justify-content-center border-top align-items-center">
        <div>
            <ul class="list-unstyled d-flex p-3 p-sm-2">
                <li class="ms-3"><a href="#"><img class="redes" src="./asset/instagram.png" alt="instagram"></a></li>
                <li class="ms-3"><a href="#"><img class="redes" src="./asset/facebook.png" alt="facebook"></a></li>
                <li class="ms-3"><a href="#"><img class="redes" src="./asset/whatsapp.png" alt="whatsapp"></a></li>
            </ul>
        </div>

        <div class="p-3 p-sm-2">
            <h5>Cohort</h5>
        </div>
    </footer>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./scrpit/function.js"></script>
    <script src="./scrpit/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
