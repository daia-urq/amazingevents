<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./asset/LogoMightyDucks-01.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>

<body>
    <header
        class="container-fluid header d-flex flex-wrap justify-content-center align-items-center justify-content-md-between p-3 border-bottom">

        <a href=""><img src="./asset/LogoMightyDucks-01.png" alt="logo Mighty Ducks hockey league"></a>

        <ul class="nav nav-pills d-flex justify-content-center justify-content-sm-end">
            <li class="nav-item"><a href="./index.html" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="./upcomig.html" class="nav-link">Upcoming Events</a></li>
            <li class="nav-item"><a href="./past.html" class="nav-link">Past Events</a></li>
            <li class="nav-item"><a href="#" class="nav-link active">Contact</a></li>
            <li class="nav-item"><a href="./stats.html" class="nav-link">Stats</a></li>
        </ul>
    </header>

    <main class="container-fluid">
        <div class="container-fluid d-flex barra justify-content-between align-items-center">
            <span class="material-symbols-outlined">
                arrow_back_ios
            </span>

            <h3>Contact us</h3>

            <span class="material-symbols-outlined">
                arrow_forward_ios
            </span>
        </div>

        <div class="container p-5">
            <form >
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="email" name="email">
                </div>

                <div class="mb-3">
                    <label for="comment">Messagge:</label>
                    <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                </div>

                <div class=" d-flex justify-content-end align-items-end">
                    <button type="submit" class="btn ">Submit</button>
                </div>
               
            </form>
        </div>


    </main>

    <footer class="container-fluid d-flex flex-wrap justify-content-sm-between justify-content-center border-top">
        <div>
            <ul class="list-unstyled d-flex p-3 p-sm-2">
                <li class="ms-3"><a href="#"><img class="redes" src="./asset/instagram.png" alt="instagram"></a></li>
                <li class="ms-3"><a href="#"><img class="redes" src="./asset/facebook.png" alt="facebook"></a></li>
                <li class="ms-3"><a href="#"><img class="redes" src="./asset/whatsapp.png" alt="whatsapp"></a></li>
            </ul>
        </div>

        <div class="p-3 p-sm-2">
            <h5>Cohort</h5>
        </div>
    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
